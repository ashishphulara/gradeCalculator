<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header-main">Grading System Assignment</h1>
        <section class="first-container">
            <section>
                <h3 class="grade-header">Grading System In JS</h3>
            </section>
           <section>
            <Label for="#" id="labels" class="english">English :</Label>
            <Input class="english"  id="inputs" type="number" placeholder="English's marks"/>
           </section>
           
           <section>
            <Label for="#"  id="labels">Maths :</Label>
            <Input class="Maths"  id="inputs" type="number" placeholder="Maths marks"/>
           </section>
           
           <section>
            <Label for="#" id="labels">Physics :</Label>
            <Input class="Physics"  id="inputs" type="number" placeholder="physics marks"/>
           </section>
           
           <section>
            <Label for="#" id="labels">Chemistry :</Label>
            <Input class="Chemistry"   id="inputs" type="number" placeholder="chemistry's marks"/>
           </section>
           
           <section>
            <Label for="#" id="labels" >Computer :</Label>
            <Input class="Computer"   id="inputs" type="number" placeholder="computers marks"/>
           </section>
           
            <button class="Calculate-btn" onclick="calculate()">Calculate Grade</button>
        </section>
        <section class="second-container">
            <h3 class="total-header">Total</h3>
            <p class="para_1"></p>
            
        </br>
            <h3 class="average-header">Average </h3>
            <p class="para_2"></p>
        </br>
        
            <h3 class="grades-header">Grade</h3>
            <p class="para_3"></p>
        
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
